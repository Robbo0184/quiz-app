<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz-App Homepage</title>
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>
    <main>
        <section class="card--section">
        <article class="card--question">
            <img class="card--bookmark" src="./images/bookmark.png" alt="bookmark icon">
            <h2>What is the national currency of Morocco?</h2>
            <button class="show--answer">Show Answer</button>
            <h2 class="card--answer">The Moroccan Dirham</h2>
        </article>
        <article class="card--question">
            <img class="card--bookmark" src="./images/bookmark.png" alt="bookmark icon">
            <h2>What is the largest lake in the world?</h2>
            <button class="show--answer">Show Answer</button>
            <h2 class="card--answer">The Caspian Sea</h2>
        </article>
        <artilce class="card--question">
            <img class="card--bookmark" src="./images/bookmark.png" alt="bookmark icon">
            <h2>In which year was the film Back To The Future released?</h2>
            <button class="show--answer">Show Answer</button>
            <h2 class="card--answer">1985</h2>
        </artilce>
    </section>
    </main>
    <footer>
        <nav>
            <article class="nav--element">
                <a href=""><img class="nav--icon" src="./images/home.png" alt="homepage-icon"></a>
            </article>
            <article class="nav--element">
                <a href=""><img class="nav--icon" src="./images/bookmark.png" alt="bookmark-icon"></a>
            </article>
            <article class="nav--element">
                <a href=""><img class="nav--icon" src="./images/profile.png" alt="profile-icon"></a>
            </article>
        </nav>
    </footer>
</body>
</html>
